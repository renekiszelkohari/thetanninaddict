    <div class="container form-container">
        <div class="row">
            <div class="col text-center wine-up-welcome-text">
                <h2 class="display-3">Dear Guest,</h2>
                <p>If you would like to read my latest articles, please sign up to my monthly newsletter!</p>
            </div>
        </div>

        <div class="row align-item-center">
            <div class="col">
                <form class="wine-up-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="name" class="form-control" id="name" placeholder="tan ninja" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="drinkmore@wine.com" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Your favourite wines:</label>
                        <textarea class="form-control" id="description" placeholder="red white sparkling fortified" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
